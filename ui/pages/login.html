<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/login.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
    <title>login wayfarer</title>
  </head>
  <!-- the body wrapper for css grid -->
  <body class="wrapper">
    <!-- header section of the login page -->
    <header class="header">
      <a href="../../index.html" class="logo">wayfarer</a>
      <!-- the main page menu -->
      <div class="menu">
        <a href="signup.html">signup</a>
        <a href="#">about</a>
        <a href="#">contacts</a>
      </div>
    </header>
    <main>
      <!-- login section which contains the login form(email and password) and a link for user who aren't signed in yet -->
      <section>
      <div class="login-section">
        <h1>Login here</h1>
        <form>
          <p>Email</p>
          <input type="email" name="username" placeholder="enter your email">
          <p>password</p>
          <input type="password" name="password" placeholder="Enter your password"><br>
          <input type="submit" name="submit" value="login">
          <a href="signup.html">sign up</a>

        </form>
      </div>
      </section>

    </main>
    <!-- footer section identical with the footer on the home page -->
    <footer class="footer">
      <div class="footer-menu">
        <a href="../../index.html">home</a>
        <a href="#">about</a>
        <a href="#">contacts</a>
      </div>
      <div class="icons-home">
        <img src="../images/youtube-logo-png-46017.png" alt="facebook icon" width="100px">
        <img class="twitter-icon" src="../images/twitter-icon-95.png" alt="twitter icon" width="45px">
      </div>
    </footer>

  </body>
</html>
