<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
    <title>signup wayfarer</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <a href="../../index.html" class="logo">wayfarer</a>
      <div class="menu">
        <a href="login.html">login</a>
        <a href="#">about</a>
        <a href="#">contacts</a>
      </div>
    </header>
    <main>
      <section>
      <div class="signup-section">
        <h1>Login here</h1>
        <form>
          <input type="text" name="fullname" placeholder="Enter your full name">
          <p>Gender</p>
          <input type="text" name="gender" placeholder="Enter your gender">
          <p>Country</p>
          <input type="text" name="country" placeholder="enter your country">
          <p>Email</p>
          <input type="email" name="email" placeholder="Enter your email">
          <p>Contacts</p>
          <input type="number" name="phone number" placeholder="Enter your number">
          <p>username</p>
          <input type="text" name="username" placeholder="enter your username">
          <p>password</p>
          <input type="password" name="password" placeholder="Enter your password"><br>
          <input type="submit" name="submit" value="sign up">
          <a href="login.html">login</a>

        </form>
      </div>
      </section>

    </main>
    <footer class="footer">
      <div class="footer-menu">
        <a href="../../index.html">home</a>
        <a href="#">about</a>
        <a href="#">contacts</a>
      </div>
      <div class="icons-home">
        <img src="../images/youtube-logo-png-46017.png" alt="facebook icon" width="100px">
        <img class="twitter-icon" src="../images/twitter-icon-95.png" alt="twitter icon" width="45px">
      </div>
    </footer>

  </body>
</html>
