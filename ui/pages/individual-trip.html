<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet/individualtrips.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <div class="main">
      <!-- here you can view advanced trip details which are not show on the list of trips like the time of departure and other info
      and you can book the trip here -->
        <a class="book-button back" href="trips.html">	&#9665; back</a>
        <div class="trip">
          <h1 class="trip-code">#1234</h1>
          <div id="origin">
            <p class="title">orgin</p>
            <p class="info">kigali</p>
          </div>
          <div id="destination">
            <p class="title">destination</p>
            <p class="info">gisenyi</p>
          </div>
          <div id="time-dep">
            <p class="title">time of departure</p>
            <p class="info">12:30 pm</p>
          </div>
          <div id="time-arr">
            <p class="title">time of arrival</p>
            <p class="info">15:30 pm</p>
          </div>
          <div id="agency">
            <p class="title">agency</p>
            <p class="info">virunga</p>
          </div>
          <div id="seats">
            <p class="title">seats available</p>
            <p class="info">28</p>
          </div>
          <a class="book-button" href="book-page.html">book now</a>
         </div>
        </div>
      </div>
    </main>

  </body>
</html>
